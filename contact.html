<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>RareRoots Kontakt</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/databaseClient.js"></script>
    <script src="js/form.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <!-- Hero Bild und Titel -->
    <section id="hero">
      <div class="overlay">
        <h1>Kontakt</h1>
      </div>
    </section>
    <!-- Image Slider -->
    <section id="contact_form">
      <h1>Kontaktieren Sie uns!</h1>
      <form>
        <input type="radio" id="voter" name="subscription_type" value="voter" />
        <label for="html"
          >Ich möchte aktiv Teil der Entwicklung von RareRoots sein</label
        ><br />
        <input
          type="radio"
          id="watcher"
          name="subscription_type"
          value="watcher"
        />
        <label for="css">Ich möchte über Neuigkeiten informiert werden</label
        ><br />
        <div>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Vorname"
            required
          />
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Nachname"
            required
          />
        </div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-Mail Adresse"
          required
        />
        <textarea
          rows="3"
          cols="50"
          name="comment"
          form="contact_form"
          placeholder="Bemerkung"
        ></textarea>

        <a href="">Abbrechen</a>
        <button id="submit" type="submit">Absenden</button>
      </form>
    </section>

    <section id="imprint">
      <h1>RareRoots</h1>
      <a href="mailto:info@rareroots.ch" target="_blank">info@rareroots.ch</a>
      <a href="tel:+41 79 123 45 67" target="_blank">+41 79 123 45 67</a>
      <p>Hauptstrasse 12 <br />6000 Luzern</p>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      // Header laden
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header-placeholder").innerHTML = html;
        });

      // Footer laden
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("footer-placeholder").innerHTML = html;
        });
    </script>
  </body>
</html>
